<p>Nombre del artista : {{artistName}}</p>
<p>Total Albumes {{artistInfo[0].total_albumes}}</p>
<p>Total Canciones {{artistInfo[0].total_canciones}}</p>
<h4>Albumes</h4>
<ul>
    <li *ngFor="let album of artistInfo[0].albumes">{{album}}</li>
</ul>
<h4>Canciones</h4>
<div class="card-columns">
    <app-song-info [songInfo]="artistInfo[0].canciones" *ngFor="let song of artistInfo[0].canciones; let i = index" [index]="i"></app-song-info>
</div>
